<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon finder</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/jpg" href="https://www.favicon.cc/logo3d/571982.png">
</head>
<body>
  <img onclick="location.reload();" id="logo" src="http://www.gamingnation.nl/wp-content/uploads/2014/09/Pokemon-logo.gif" alt="">
<hr>
<div class="container">

<form action="post" id="grocery-form">
  <input type="text" id="item" name="item" placeholder="Find Pokemon">
  <button class="btn btn-success" type="submit">Search</button>
</form>
<br>

<div class="generations">
  <button id="genOne" class="btn btn-lg gens">Gen1</button>
  <button id="genTwo" class="btn btn-secondary btn-lg gens">Gen2</button>
  <button id="genThree" class="btn btn-success btn-lg gens">Gen3</button>
  <button id="genFour" class="btn btn-danger btn-lg gens">Gen4</button>
  <button id="genFive" class="btn btn-warning btn-lg gens">Gen5</button>
  <button id="genSix" class="btn btn-info btn-lg gens">Gen6</button>
  <button id="genSeven" class="btn btn-lg gens">Gen7</button>
  <button id="genEight" class="btn btn-dark btn-lg gens">Gen8</button>
</div>

<div class="info"></div>
<ul id="pokemon-list"></ul>
<ul id="pokemon-data"></ul>

</div>
  <script type="module" src="main.js"></script>
</body>
</html>
